<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Url shortener</title>
		<link
			rel="shortcut icon"
			href="favicon.ico?" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
		<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> -->
		<style>
			.glow {
				transition: all 10s;
			}
			.glow:hover {
				box-shadow: inset 0 0 20px whitesmoke, inset 10px 0 80px 1px #f000f0e8,
					inset -10px 0 80px 1px #00f0f0e8, inset 20px 0 50px #f000f01a,
					inset -20px 0 50px #00f0f01a, 0 0 20px 5px #f0f0f0cc, -5px 0 15px #f000f0e8;
				/*10px 0 80px #0ff; */
			}
			.box {
				--border-size: 3px;
				--border-angle: 0turn;
				/* width: 60vmin;
				height: 50vmin; */
				background-image: conic-gradient(from var(--border-angle), #213, #112 50%, #213),
					conic-gradient(from var(--border-angle), transparent 20%, #08f, #f03);
				background-size: calc(100% - var(--border-size) * 2)
						calc(100% - var(--border-size) * 2),
					cover;
				background-position: center center;
				background-repeat: no-repeat;
				animation: bg-spin 3s linear infinite;
			}
			.glow.box:hover {
				box-shadow: unset;
			}

			@keyframes bg-spin {
				to {
					--border-angle: 1turn;
				}
			}
			/* .box:hover {
				animation-play-state: paused;
			} */
		</style>
	</head>

	<body class="bg-black font-mono">
		<div class="container m-auto text-white mt-40 max-w-md">
			<h1
				class="mb-4 text-center"
				id="hi">
				Hi, There
			</h1>
			<div
				class="glow mx-3 rounded-md"
				id="glow">
				<div
					class="px-6 py-10 shadow rounded-md"
					id="box"
					style="
						background: rgba(30, 30, 30, 0.5);
						box-shadow: 2px 2px 20px 10px rgba(255, 255, 255, 0.12);
						overflow-wrap: break-word;
					">
					<div class="text-gray-400">
						<span
							id="generated"
							class="w-full hidden">
							<!-- <div class="text-sm">Generated</div> -->
							<a
								class="text-blue-500 trancate text-lg my-3"
								href="#"
								id="link"></a>
							<div class="mt-5">Copied short link to clipboardüëç</div>
						</span>
						<span
							id="input"
							class="hidden mt-2">
							<input
								id="input-self"
								class="w-full bg-transparent border-0 active:border-0 outline-none my-2 text-white"
								placeholder="Start typing your link..." />
							<div class="flex justify-center mt-4">
								<button
									class="rounded hover:text-white"
									id="generate">
									Generate
								</button>
							</div>
						</span>
						<span
							id="initial"
							class="flex flex-col md:flex-row justify-between h-24 md:h-auto align-items-center md:w-96">
							<span id="paste">
								<span
									class="rounded border-1 border border-gray-400 mr-0.5 py-0.25 px-0.5"
									id="c-btn"
									>ctrl</span
								>
								<span>+ V</span>
							</span>
							<span class="text-gray-300">or</span>
							<span>
								<span>Start typing your link...</span>
							</span>
						</span>
					</div>
				</div>
			</div>

			<div class="text-center mt-6 m-auto text-gray-500 text-xs">
				Shorten your long ass links for free until i start charging you for no reason!
			</div>
			<div
				class="text-center mt-6 m-auto text-white text-xs hidden"
				id="another">
				<button id="regenerate">GENERATE ANOTHER LINK</button>
			</div>
		</div>
		<script>
			function id(str) {
				return document.getElementById(str);
			}
			window.mobileCheck = function () {
				let check = false;
				(function (a) {
					if (
						/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(
							a
						) ||
						/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
							a.substr(0, 4)
						)
					)
						check = true;
				})(navigator.userAgent || navigator.vendor || window.opera);
				return check;
			};
			var switched = false;

			if (window.navigator.platform.toLocaleLowerCase().includes('mac')) {
				id('c-btn').innerHTML = 'cmd';
			} else if (window.mobileCheck()) {
				id('input-self').innerHTML = 'Type or long press to paste...';
				id('paste').innerHTML = 'Touch to paste';
				id('box').addEventListener('click', async () => {
					const i = id('input-self');
					if (window.navigator.clipboard) {
						const possibleLink = await window.navigator.clipboard.readText();
						if (isValidHttpUrl(possibleLink) && !switched) {
							i.value = possibleLink;
						}
						switched = true;
					}

					switchInput();
				});
			}

			async function switchInput() {
				id('initial').style.display = 'none';
				id('generated').style.display = 'none';
				id('input').style.display = 'block';

				var i = id('input-self');
				i.focus();

				// console.log()
				// i.value = i
			}
			// switchInput();
			window.addEventListener('keypress', (e) => {
				console.log(e.key);
				switchInput();
			});
			document.body.addEventListener(
				'keydown',
				function (e) {
					e = e || window.event;
					var key = e.which || e.keyCode; // keyCode detection
					var ctrl =
						e.ctrlKey || e.metaKey
							? true
							: key === 17 || key == 91 || key == 93
							? true
							: false; // ctrl detection
					if (key == 86 && ctrl) {
						switchInput();
					}
				},
				false
			);
			function isValidHttpUrl(string) {
				let url;
				try {
					url = new URL(string);
				} catch (_) {
					return false;
				}
				return url.protocol === 'http:' || url.protocol === 'https:';
			}
			id('regenerate').addEventListener('click', () => {
				id('hi').innerHTML = 'Welcome back!';
				id('initial').style.display = 'block';
				id('input').style.display = 'none';
				id('generated').style.display = 'none';
				switched = false;
				id('another').style.display = 'none';
			});
			id('generate').addEventListener('click', () => {
				var val = id('input-self').value;
				if (val !== '' && isValidHttpUrl(val)) {
					id('glow').classList += ' box'
					id('generate').disabled = true;
					id('generate').innerHTML = 'Generating...';
					fetch(window.location.origin + '/api/submit/url', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ url: val }),
					})
						.then((e) => e.json())
						.then((e) => {
							if (e.slug) {
								id('generate').disabled = false;
								id('generate').innerHTML = 'Generate';
								id('glow').classList = id('glow').className.split(' ').slice(0,-1).join(' ');
								id('hi').innerHTML = 'Generated';
								id('initial').style.display = 'none';
								id('input').style.display = 'none';
								id('generated').style.display = 'block';
								id('link').innerHTML = e.slug;
								id('link').href = e.slug;
								id('input-self').value = '';
								id('another').style.display = 'block';
								window.navigator.clipboard.writeText(e.slug);
							}
						});
				} else {
					alert('Invalid link provided!');
				}
			});
		</script>
		<style>
			@property --border-angle {
				syntax: '<angle>';
				inherits: true;
				initial-value: 0turn;
			}
		</style>
	</body>
</html>
